<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced 3D FPS: World War Z Aftermath</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        #joystick-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
        }
        #shoot-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="joystick-container"></div>
    <div id="shoot-button">FIRE</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.7.3/nipplejs.min.js"></script>
    <script>
        let scene, camera, renderer, gun, torchLight;
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let prevTime = performance.now();
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        let raycaster;
        let simplex = new SimplexNoise();
        let bullets = [];
        const tempVector = new THREE.Vector3();
        let gunSound, walkingSound;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);

            const moonLight = new THREE.DirectionalLight(0x3070A0, 0.5);
            moonLight.position.set(50, 100, 50);
            moonLight.castShadow = true;
            moonLight.shadow.mapSize.width = 4096;
            moonLight.shadow.mapSize.height = 4096;
            scene.add(moonLight);

            // Gun with torch
            const { gunGroup, gunTorchLight } = createGun();
            gun = gunGroup;
            torchLight = gunTorchLight;
            camera.add(gun);
            scene.add(torchLight);
            scene.add(camera);

            // Environment
            createEnvironment();

            // Raycaster for collision detection
            raycaster = new THREE.Raycaster(new THREE.Vector3(), new THREE.Vector3(0, -1, 0), 0, 10);

            // Controls
            setupControls();
            setupJoystick();
            setupShootButton();

            // Load sounds
            gunSound = loadSound('https://github.com/Ath-ai/Athz/raw/main/Gun_shootin.mp3');
            walkingSound = loadSound('https://github.com/Ath-ai/Athz/raw/main/Running_forest.mp3');
            walkingSound.setLoop(true);
        }

        function createGun() {
            const gunGroup = new THREE.Group();

            // Gun body
            const bodyGeometry = new THREE.BoxGeometry(0.1, 0.15, 0.4);
            const bodyMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x333333, 
                roughness: 0.5, 
                metalness: 0.7,
                normalMap: new THREE.TextureLoader().load('https://example.com/gun_normal_map.jpg')
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            gunGroup.add(body);

            // Gun barrel
            const barrelGeometry = new THREE.CylinderGeometry(0.02, 0.02, 0.4, 16);
            const barrelMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x222222, 
                roughness: 0.3, 
                metalness: 0.8,
                normalMap: new THREE.TextureLoader().load('https://example.com/barrel_normal_map.jpg')
            });
            const barrel = new THREE.Mesh(barrelGeometry, barrelMaterial);
            barrel.rotation.z = Math.PI / 2;
            barrel.position.set(0, 0.05, 0.2);
            gunGroup.add(barrel);

            // Gun handle
            const handleGeometry = new THREE.BoxGeometry(0.05, 0.15, 0.1);
            const handleMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x8B4513, 
                roughness: 0.8, 
                metalness: 0.2,
                normalMap: new THREE.TextureLoader().load('https://example.com/handle_normal_map.jpg')
            });
            const handle = new THREE.Mesh(handleGeometry, handleMaterial);
            handle.position.set(0, -0.15, 0);
            gunGroup.add(handle);

            // Gun sight
            const sightGeometry = new THREE.BoxGeometry(0.02, 0.04, 0.02);
            const sightMaterial = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.5, metalness: 0.5 });
            const sight = new THREE.Mesh(sightGeometry, sightMaterial);
            sight.position.set(0, 0.09, -0.15);
            gunGroup.add(sight);

            // Torch
            const torchGeometry = new THREE.CylinderGeometry(0.02, 0.025, 0.1, 16);
            const torchMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x333333,
                roughness: 0.7,
                metalness: 0.3,
                normalMap: new THREE.TextureLoader().load('https://example.com/torch_normal_map.jpg')
            });
            const torch = new THREE.Mesh(torchGeometry, torchMaterial);
            torch.rotation.x = Math.PI / 2;
            torch.position.set(0, 0.08, 0.2);
            gunGroup.add(torch);

            // Torch lens
            const lensGeometry = new THREE.SphereGeometry(0.025, 16, 16, 0, Math.PI);
            const lensMaterial = new THREE.MeshPhysicalMaterial({
                color: 0xFFFFFF,
                transparent: true,
                opacity: 0.9,
                roughness: 0.1,
                transmission: 0.9,
                thickness: 0.05,
            });
            const lens = new THREE.Mesh(lensGeometry, lensMaterial);
            lens.rotation.x = -Math.PI / 2;
            lens.position.set(0, 0.08, 0.25);
            gunGroup.add(lens);

            // Torch light
            const torchLight = new THREE.SpotLight(0xFFAA00, 2, 50, Math.PI / 6, 0.5, 1);
            torchLight.position.set(0, 0.08, 0.25);
            gunGroup.add(torchLight);
            gunGroup.add(torchLight.target);
            torchLight.target.position.set(0, 0.08, 1);

            gunGroup.position.set(0.2, -0.2, -0.3);

            return { gunGroup, gunTorchLight: torchLight };
        }

        function createEnvironment() {
            // Ground
            const textureLoader = new THREE.TextureLoader();
            const groundTexture = textureLoader.load('https://i.postimg.cc/brdgzsZF/grasslight-big.jpg');
            groundTexture.wrapS = THREE.RepeatWrapping;
            groundTexture.wrapT = THREE.RepeatWrapping;
            groundTexture.repeat.set(100, 100);

            const groundNormalMap = textureLoader.load('https://example.com/ground_normal_map.jpg');
            groundNormalMap.wrapS = THREE.RepeatWrapping;
            groundNormalMap.wrapT = THREE.RepeatWrapping;
            groundNormalMap.repeat.set(100, 100);

            const groundGeometry = new THREE.PlaneGeometry(1000, 1000);
            const groundMaterial = new THREE.MeshStandardMaterial({
                map: groundTexture,
                normalMap: groundNormalMap,
                roughness: 0.8
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            ground.receiveShadow = true;
            scene.add(ground);

            // Procedural Terrain
            const terrainGeometry = new THREE.PlaneGeometry(1000, 1000, 100, 100);
            const terrainMaterial = new THREE.MeshStandardMaterial({
                map: groundTexture,
                normalMap: groundNormalMap,
                roughness: 0.8,
                wireframe: false,
            });

            for (let i = 0; i < terrainGeometry.attributes.position.count; i++) {
                const x = terrainGeometry.attributes.position.getX(i);
                const y = terrainGeometry.attributes.position.getY(i);
                const height = simplex.noise2D(x / 50, y / 50) * 10;
                terrainGeometry.attributes.position.setZ(i, height);
            }

            terrainGeometry.computeVertexNormals();
            const terrain = new THREE.Mesh(terrainGeometry, terrainMaterial);
            terrain.rotation.x = -Math.PI / 2;
            terrain.position.y = -0.5;
            terrain.receiveShadow = true;
            scene.add(terrain);

            // Trees
            for (let i = 0; i < 100; i++) {
                const tree = createTree();
                const x = (Math.random() - 0.5) * 500;
                const z = (Math.random() - 0.5) * 500;
                const y = getTerrainHeight(x, z, terrainGeometry);
                tree.position.set(x, y, z);
                scene.add(tree);
            }
        }

        function getTerrainHeight(x, z, terrainGeometry) {
            const vertices = terrainGeometry.attributes.position.array;
            const segmentSize = 1000 / (terrainGeometry.parameters.widthSegments + 1);
            const col = Math.floor((x + 500) / segmentSize);
            const row = Math.floor((z + 500) / segmentSize);
            const index = (row * (terrainGeometry.parameters.widthSegments + 1) + col) * 3 + 2;
            return vertices[index];
        }

        function createTree() {
            const treeGroup = new THREE.Group();

            const trunkGeometry = new THREE.CylinderGeometry(0.5, 0.5, 10);
            const trunkMaterial = new THREE.MeshStandardMaterial({ color: 0x8B4513 });
            const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
            trunk.position.y = 5;
            trunk.castShadow = true;
            treeGroup.add(trunk);

            const leavesGeometry = new THREE.SphereGeometry(4, 8, 8);
            const leavesMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
            const leaves = new THREE.Mesh(leavesGeometry, leavesMaterial);
            leaves.position.y = 10;
            leaves.castShadow = true;
            treeGroup.add(leaves);

            return treeGroup;
        }

        function setupControls() {
            document.addEventListener('keydown', (event) => {
                switch (event.code) {
                    case 'ArrowUp':
                    case 'KeyW':
                        moveForward = true;
                        break;
                    case 'ArrowLeft':
                    case 'KeyA':
                        moveLeft = true;
                        break;
                    case 'ArrowDown':
                    case 'KeyS':
                        moveBackward = true;
                        break;
                    case 'ArrowRight':
                    case 'KeyD':
                        moveRight = true;
                        break;
                }
            });

            document.addEventListener('keyup', (event) => {
                switch (event.code) {
                    case 'ArrowUp':
                    case 'KeyW':
                        moveForward = false;
                        break;
                    case 'ArrowLeft':
                    case 'KeyA':
                        moveLeft = false;
                        break;
                    case 'ArrowDown':
                    case 'KeyS':
                        moveBackward = false;
                        break;
                    case 'ArrowRight':
                    case 'KeyD':
                        moveRight = false;
                        break;
                }
            });
        }

        function setupJoystick() {
            const joystickContainer = document.getElementById('joystick-container');
            const joystick = nipplejs.create({
                zone: joystickContainer,
                mode: 'static',
                position: { left: '50%', top: '50%' },
                color: 'blue',
            });

            joystick.on('move', (event, data) => {
                const forward = data.vector.y;
                const strafe = data.vector.x;
                moveForward = forward < -0.5;
                moveBackward = forward > 0.5;
                moveLeft = strafe < -0.5;
                moveRight = strafe > 0.5;
            });

            joystick.on('end', () => {
                moveForward = false;
                moveBackward = false;
                moveLeft = false;
                moveRight = false;
            });
        }

        function setupShootButton() {
            const shootButton = document.getElementById('shoot-button');
            shootButton.addEventListener('mousedown', shoot);
        }

        function shoot() {
            const bullet = createBullet();
            bullet.position.copy(gun.position);
            bullet.quaternion.copy(camera.quaternion);
            bullets.push(bullet);
            scene.add(bullet);

            if (gunSound.isPlaying) gunSound.stop();
            gunSound.play();
        }

        function createBullet() {
            const bulletGeometry = new THREE.SphereGeometry(0.05, 8, 8);
            const bulletMaterial = new THREE.MeshStandardMaterial({ color: 0xFFD700 });
            return new THREE.Mesh(bulletGeometry, bulletMaterial);
        }

        function loadSound(url) {
            const listener = new THREE.AudioListener();
            camera.add(listener);
            const sound = new THREE.Audio(listener);
            const audioLoader = new THREE.AudioLoader();
            audioLoader.load(url, (buffer) => {
                sound.setBuffer(buffer);
                sound.setVolume(0.5);
            });
            return sound;
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();
            const delta = (time - prevTime) / 1000;

            velocity.x -= velocity.x * 10.0 * delta;
            velocity.z -= velocity.z * 10.0 * delta;

            direction.z = Number(moveForward) - Number(moveBackward);
            direction.x = Number(moveRight) - Number(moveLeft);
            direction.normalize();

            if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
            if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

            camera.translateX(velocity.x * delta);
            camera.translateZ(velocity.z * delta);

            bullets.forEach((bullet, index) => {
                bullet.translateZ(-1);
                if (bullet.position.distanceTo(camera.position) > 100) {
                    scene.remove(bullet);
                    bullets.splice(index, 1);
                }
            });

            raycaster.ray.origin.copy(camera.position);
            raycaster.ray.origin.y -= 10;

            const intersections = raycaster.intersectObjects(scene.children, true);
            const onObject = intersections.length > 0;

            if (onObject) {
                velocity.y = Math.max(0, velocity.y);
            }

            renderer.render(scene, camera);
            prevTime = time;
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
        animate();
    </script>
</body>
</html>
