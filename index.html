<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Grass Coverage</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio); // For high-resolution displays
        document.body.appendChild(renderer.domElement);

        // Ground texture
        const textureLoader = new THREE.TextureLoader();
        const groundTexture = textureLoader.load('https://i.postimg.cc/xCNKtjQt/TCom-Ground-Forest-Moss02-header.jpg');
        groundTexture.wrapS = groundTexture.wrapT = THREE.RepeatWrapping;
        groundTexture.repeat.set(50, 50); // Larger ground texture

        const groundMaterial = new THREE.MeshStandardMaterial({
            map: groundTexture,
            roughness: 0.8,
            metalness: 0.2
        });
        const groundGeometry = new THREE.PlaneGeometry(500, 500); // Larger ground plane
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = - Math.PI / 2;
        scene.add(ground);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5); // Soft ambient light
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5); // Stronger sunlight
        directionalLight.position.set(10, 50, 30).normalize();
        scene.add(directionalLight);

        // Additional lights for realism
        const pointLight = new THREE.PointLight(0xffffff, 1, 500);
        pointLight.position.set(50, 50, 50);
        scene.add(pointLight);

        const hemisphereLight = new THREE.HemisphereLight(0xaaaaaa, 0x000000, 0.5);
        scene.add(hemisphereLight);

        // Skybox setup
        const loader = new THREE.CubeTextureLoader();
        const textureCube = loader.load([
            'https://example.com/skybox/posx.jpg',
            'https://example.com/skybox/negx.jpg',
            'https://example.com/skybox/posy.jpg',
            'https://example.com/skybox/negy.jpg',
            'https://example.com/skybox/posz.jpg',
            'https://example.com/skybox/negz.jpg'
        ]);
        scene.background = textureCube;

        // Load 3D grass model
        const gltfLoader = new THREE.GLTFLoader();
        let grassModel;
        gltfLoader.load('realtime_grass.glb', (gltf) => {
            grassModel = gltf.scene;
            grassModel.scale.set(2, 2, 2); // Scale down for multiple instances

            // Generate a grid of grass
            const spacing = 10; // Distance between grass clumps
            const range = 250; // Half of the ground size (500/2)
            for (let x = -range; x < range; x += spacing) {
                for (let z = -range; z < range; z += spacing) {
                    const grass = grassModel.clone();
                    grass.position.set(x, 0, z);
                    grass.rotation.y = Math.random() * Math.PI * 2;
                    scene.add(grass);
                }
            }
        }, undefined, (error) => {
            console.error(error);
        });

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.25;
        controls.enableZoom = true;

        camera.position.set(0, 100, 200);
        controls.update();

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
